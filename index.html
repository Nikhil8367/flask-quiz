<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your GVPCE email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email.endsWith("@gvpce.ac.in")) {
                alert("‚ö†Ô∏è Email must end with @gvpce.ac.in");
                return;
            }

            if (!email || !password) {
                alert("‚ö†Ô∏è Please enter email and password!");
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.status === 200) {
                    alert(`‚úÖ Welcome back, ${data.username}!`);

                    // üõë Clear old session data
                    localStorage.clear();

                    // üü¢ Store new user session
                    localStorage.setItem("student_name", data.username);
                    localStorage.setItem("roll_no", data.roll_no);
                    localStorage.setItem("email", data.email);
                    localStorage.setItem("course", data.course);

                    // Redirect to main.html
                    window.location.href = "main.html";
                } else {
                    alert(`‚ùå ${data.error}`);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("‚ùå Failed to connect to the server.");
            }
        }
    </script>
</body>
</html>
